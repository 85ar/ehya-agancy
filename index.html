    <section class="hero">

          <div class="hero-decription">

              <h1 class="hero-decription__title">

    <div class="modal">
      <div class="modal__overlay"></div>
      <!-- /.modal__overlay -->
      <div class="modal__dialog">
        <a href="#" class="modal__close">
          <img src="img/close.svg" alt="Icon: close" />
        </a>
        <h3 class="modal__title modal__title--mb-3">Обратная связь</h3>
        <form action="send.php" method="POST" class="modal__form form">
          <input
            type="text"
            class="input modal__input"
            placeholder="Твоё имя*"
            name="name"
            required
            minlength="2"
          />
          <input
            type="tel"
            class="input modal__input"
            placeholder="Твой номер телефона*"
            required
            name="phone"
            minlength="18"
          />
          <input
            type="email"
            class="input modal__input"
            placeholder="Твоя электронная почта*"
            name="email"
            required
          />
          <textarea
            cols="30"
            rows="10"
            class="message modal__message"
            placeholder="Текст заявки"
            name="message"
          ></textarea>
          <div class="modal__infoButton">
            <button class="button modal__button" type="submit">Send</button>
            <span class="modal__info">* Обязательные поля</span>
          </div>
        </form>
      </div>
      <!-- /.modal__dialog -->
    </div>
    <!-- /.modal -->

    <script src="js/jquery-3.6.0.min.js"></script>
